spring.application.name=task


#database configuration

spring.datasource.url = jdbc:mysql://localhost:3306/"your databse name"
spring.datasource.username = "your username"
spring.datasource.password = "your password"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.properties.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true

#mail config change based on the service you use.this one is for gmail

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="your email id"
spring.mail.password="your email password - generate app password for security reasons"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.test-connection=true


jwt.secret= "your Secret key"
jwt.expiration=86400000

